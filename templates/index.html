<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåæ Crop Recommendation System üåæ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
            text-align: center;
            overflow-y: auto;
            max-height: 90vh;
        }

        h1 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            font-size: 16px;
            color: #fff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        input[type="submit"] {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }

        .crop-image {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .continue-btn {
            padding: 12px 20px;
            background-color: #2196F3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .continue-btn:hover {
            background-color: #0b7dda;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 8px 0;
            font-size: 12px;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 26px;
            }

            .form-group {
                font-size: 14px;
            }

            input[type="text"], input[type="submit"] {
                padding: 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        {% if not result %}
            <!-- Form Section -->
            <h1>üå± Crop Recommendation System üå±</h1>
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="Nitrogen">üíß Nitrogen (N):</label>
                    <input type="text" id="Nitrogen" name="Nitrogen" required>
                </div>

                <div class="form-group">
                    <label for="Phosphorus">üå± Phosphorus (P):</label>
                    <input type="text" id="Phosphorus" name="Phosphorus" required>
                </div>

                <div class="form-group">
                    <label for="Potassium">üåø Potassium (K):</label>
                    <input type="text" id="Potassium" name="Potassium" required>
                </div>

                <div class="form-group">
                    <label for="Temperature">üåû Temperature (¬∞C):</label>
                    <input type="text" id="Temperature" name="Temperature" required>
                </div>

                <div class="form-group">
                    <label for="Humidity">üåßÔ∏è Humidity (%):</label>
                    <input type="text" id="Humidity" name="Humidity" required>
                </div>

                <div class="form-group">
                    <label for="pH">üå± pH:</label>
                    <input type="text" id="pH" name="pH" required>
                </div>

                <div class="form-group">
                    <label for="Rainfall">üå¶Ô∏è Rainfall (mm):</label>
                    <input type="text" id="Rainfall" name="Rainfall" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="üåæ Get Recommendation üåæ">
                </div>
            </form>
        {% else %}
            <!-- Result Section -->
            <div class="result">
                <h2>üåü Recommended Crop: {{ result }} üåü</h2>
                {% if crop_image %}
                    <img src="{{ url_for('static', filename='crops/' + crop_image) }}" alt="Crop Image" class="crop-image">
                {% endif %}
                <form action="/">
                    <button class="continue-btn" type="submit">Continue</button>
                </form>
            </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 üåæ Crop Recommendation System üåæ. All rights reserved.</p>
    </footer>

</body>
</html>
