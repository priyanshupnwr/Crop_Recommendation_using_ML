<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌾 Crop Recommendation System 🌾</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="container">
        {% if not result %}
            <!-- Form Section -->
            <h1>🌱 Crop Recommendation System 🌱</h1>
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="Nitrogen">💧 Nitrogen (N):</label>
                    <input type="text" id="Nitrogen" name="Nitrogen" required>
                </div>

                <div class="form-group">
                    <label for="Phosphorus">🌱 Phosphorus (P):</label>
                    <input type="text" id="Phosphorus" name="Phosphorus" required>
                </div>

                <div class="form-group">
                    <label for="Potassium">🌿 Potassium (K):</label>
                    <input type="text" id="Potassium" name="Potassium" required>
                </div>

                <div class="form-group">
                    <label for="Temperature">🌞 Temperature (°C):</label>
                    <input type="text" id="Temperature" name="Temperature" required>
                </div>

                <div class="form-group">
                    <label for="Humidity">🌧️ Humidity (%):</label>
                    <input type="text" id="Humidity" name="Humidity" required>
                </div>

                <div class="form-group">
                    <label for="pH">🌱 pH:</label>
                    <input type="text" id="pH" name="pH" required>
                </div>

                <div class="form-group">
                    <label for="Rainfall">🌦️ Rainfall (mm):</label>
                    <input type="text" id="Rainfall" name="Rainfall" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="🌾 Get Recommendation 🌾">
                </div>
            </form>
        {% else %}
            <!-- Result Section -->
            <div class="result">
                <h2>🌟 Recommended Crop: {{ result }} 🌟</h2>
                {% if crop_image %}
                    <img src="{{ url_for('static', filename='crops/' + crop_image) }}" alt="Crop Image" class="crop-image">
                {% endif %}
                <form action="/">
                    <button class="continue-btn" type="submit">Continue</button>
                </form>
            </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 🌾 Crop Recommendation System 🌾. All rights reserved.</p>
    </footer>

</body>
</html>
